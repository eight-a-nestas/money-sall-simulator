<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Voxel World 3D</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; }

/* Canvas fullscreen */
#gameCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
  z-index: 0; /* di bawah UI */
}

/* Inventory kiri atas */
#inventory {
  position:absolute; top:10px; left:10px;
  width:180px;
  background: rgba(0,0,0,0.6);
  color:#fff; padding:10px; border-radius:8px;
  z-index: 10;
}
#inventory h3 { margin:0 0 5px 0; font-size:16px; text-align:center; }
#inventory button { margin:2px; padding:4px 6px; border-radius:4px; border:none; cursor:pointer; background-color:#444; color:#fff; }
#inventory button:hover { background-color:#666; }

/* Settings kanan atas */
#settings {
  position:absolute; top:10px; right:10px; left:auto;
  width:180px;
  background: rgba(0,0,0,0.6);
  color:#fff; padding:10px; border-radius:8px;
  z-index: 10;
}
#settings h3 { margin:0 0 5px 0; font-size:16px; text-align:center; }

/* Profil kiri bawah */
#profile {
  position:absolute; bottom:10px; left:10px; top:auto;
  width:180px;
  background: rgba(0,0,0,0.6);
  color:#fff; padding:10px; border-radius:8px;
  z-index: 10;
}
#profile h3 { margin:0 0 5px 0; font-size:16px; text-align:center; }
#profile button { margin:2px; padding:4px 6px; border-radius:4px; border:none; cursor:pointer; background-color:#444; color:#fff; }
#profile button:hover { background-color:#666; }
</style>
</head>
<body>

<!-- Inventory -->
<div id="inventory">
  <h3>üéí Inventory</h3>
  <div>Blok dimiliki: <span id="invCount">0</span></div>
  <div>
    Pilih blok:
    <button onclick="selectBlock('grass')">üåø Rumput</button>
    <button onclick="selectBlock('dirt')">üü´ Tanah</button>
  </div>
</div>

<!-- Settings -->
<div id="settings">
  <h3>‚öôÔ∏è Settings</h3>
  <label>Sensitivitas: <span id="sensValue">1.0</span></label><br>
  <input type="range" min="0.1" max="5" step="0.1" value="1" id="sensSlider"><br>
  <label><input type="checkbox" id="hudToggle" checked> Tampilkan HUD</label><br>
  <label>Bahasa:
    <select id="langSelect">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>
  </label>
</div>

<!-- Profil -->
<div id="profile">
  <h3>üë§ Profil</h3>
  <label>Nama Pemain:</label>
  <input type="text" id="profileNameInput" placeholder="Nama">
  <button onclick="saveProfile()">Simpan Profil</button>
  <p>Nama saat ini: <span id="playerNameDisplay">Pemain</span></p>
</div>

<canvas id="gameCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="game.js"></script>
</body>
</html>
